<script>
  const puzzle = document.getElementById("puzzle");
  const message = document.getElementById("message");
  const overlay = document.getElementById("overlay");

  const rows = 6;
  const cols = 6;
  let tiles = [];

  function createTiles() {
    tiles = [];
    for (let i = 0; i < rows * cols; i++) {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.dataset.index = i;
      tile.style.backgroundPosition = `-${(i % cols) * 100}px -${Math.floor(i / cols) * 100}px`;
      tile.draggable = true;
      tile.addEventListener("dragstart", dragStart);
      tile.addEventListener("dragover", dragOver);
      tile.addEventListener("drop", drop);
      tiles.push(tile);
    }
  }

  function shuffleTiles() {
    for (let i = tiles.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
    }
  }

  function renderTiles() {
    puzzle.innerHTML = "";
    tiles.forEach(tile => puzzle.appendChild(tile));
  }

  let dragged;

  function dragStart(e) {
    dragged = e.target;
  }

  function dragOver(e) {
    e.preventDefault();
  }

  function drop(e) {
    const target = e.target;
    const draggedIndex = tiles.indexOf(dragged);
    const targetIndex = tiles.indexOf(target);
    [tiles[draggedIndex], tiles[targetIndex]] = [tiles[targetIndex], tiles[draggedIndex]];
    renderTiles();
    checkWin();
  }

  function checkWin() {
    for (let i = 0; i < tiles.length; i++) {
      if (parseInt(tiles[i].dataset.index) !== i) return;
    }

        ç¢ºèªå®Œæˆ
      </button>
    `;
  }

  function confirmFinish() {
    message.innerHTML = `<h2 style="color:black;">ğŸ‰ æ­å–œå®Œæˆ SDGs ä»»å‹™ï¼</h2>`;
  }

  function startGame() {
    overlay.style.display = "none";
    createTiles();
    shuffleTiles();
    renderTiles();
